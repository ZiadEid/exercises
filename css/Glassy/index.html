<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassy Adidas</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center">
      <div class="container mx-3 mx-md-0 px-5 rounded-5">
        <nav
          class="text-white d-flex justify-content-sm-between align-items-center flex-md-row flex-column"
        >
          <div class="logo d-flex align-items-center">
            <img src="images/adidas logo.png" alt="ADIDAS logo">
            <a
              class="text-light fs-md-4 fs-3 mt-2 mt-md-0 text-uppercase"
              href="#"
              >Adidas</a
            >
          </div>
          <ul class="my-md-3 my-0 p-0 d-flex">
            <li>
              <a class="active text-uppercase pe-md-5 pe-3" href="#">home</a>
            </li>
            <li><a class="pe-md-5 pe-3 text-uppercase" href="#">men</a></li>
            <li><a class="pe-md-5 pe-3 text-uppercase" href="#">women</a></li>
            <li><a class="text-uppercase" href="#">kids</a></li>
          </ul>
        </nav>
        <div
          class="content text-center text-md-start d-flex flex-column flex-md-row justify-content-md-between justify-content-center align-items-center"
        >
          <div class="text text-light">
            <h1 class="fw-bold fs-1">ADIDAS EGYPT, RUNNING SHOES</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit
              Dignissimos ratione quam illo ullam.
            </p>
          </div>
          <div class="image-holder pt-4 pt-md-0">
            <img
              class="w-100"
              src="images/adidas shoes.png"
              alt="adidas shoes"
            />
          </div>
        </div>
      </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
