<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="landing" id="landing">
      <div class="container">
        <nav
          class="d-flex flex-column flex-md-row justify-content-md-between align-items-center"
        >
          <a class="text-light pt-3 pt-md-0" href="#"
            ><i class="fa-brands fa-apple fa-3x"></i
          ></a>
          <ul class="d-flex ps-0 m-0 py-2 pt-md-3">
            <li class="pe-3 pe-md-4 pe-lg-5">
              <a id="active" class="text-light" href="#">HOME</a>
            </li>
            <li>
              <a class="text-light pe-3 pe-md-4 pe-lg-5" href="#">PRODUCTS</a>
            </li>
            <li>
              <a class="text-light pe-3 pe-md-4 pe-lg-5" href="#">NEWS</a>
            </li>
            <li>
              <a class="text-light pe-3 pe-md-4 pe-lg-5" href="#">ABOUT</a>
            </li>
            <li><a class="text-light" href="#">CONTACT</a></li>
          </ul>
        </nav>
        <main
          class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center position-relative"
        >
          <div class="content order-1 order-md-0">
            <div
              class="text mx-auto mx-md-0 text-light text-center text-md-start"
            >
              <h1 class="mb-3 mb-md-4">IPHONE 14 PRO MAX</h1>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Temporibus quaerat
              </p>
              <a
                class="d-block mt-2 mx-auto mx-md-0 py-2 px-5 text-light rounded-3"
                id="mainBtn"
                href="#"
                >All Products</a
              >
            </div>
          </div>
          <div class="image-holder order-0 order-md-1">
            <img
              id="mainimg"
              class="w-100"
              src="images/blue iPhone.png"
              alt="iPhone"
            />
          </div>
          <div
            class="galary d-none d-lg-flex justify-content-center position-absolute bottom-0 start-50 translate-middle-x mb-2"
          >
            <img
              id="blue"
              class="me-3"
              src="images/blue iPhone.png"
              alt="blue iPhone"
            />
            <img
              id="black"
              class="me-3"
              src="images/black iPhone.png"
              alt="black iPhone"
            />
            <img
              id="gold"
              class="me-3"
              src="images/gold iPhone.png"
              alt="gold iPhone"
            />
            <img
              id="purple"
              src="images/purple iPhone.png"
              alt="purple iPhone"
            />
          </div>
        </main>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
